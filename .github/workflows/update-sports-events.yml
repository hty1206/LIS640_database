name: Update sports events

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-sports-events:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (if any)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f package.json ]; then
            npm install
          else
            echo "No package.json found, skip npm install"
          fi

      # --- Step 1: Generate temp file ---
      - name: Generate temp sports events file
        working-directory: docs/scripts
        run: |
          node generate_sports_events.js
          cp ../sports_events.json ../sports_events_new.json

      # --- Step 2: Compare old & new ---
      - name: Compare new data with existing
        working-directory: docs
        run: |
          if cmp -s sports_events.json sports_events_new.json; then
            echo "No changes in sports events. Skipping update."
            rm sports_events_new.json
            exit 0
          else
            echo "Changes detected. Updating file..."
            mv sports_events_new.json sports_events.json
          fi

      # --- Step 3: Commit only when content changed ---
      - name: Commit & push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update sports events (data changed)"
          file_pattern: "docs/sports_events.json"
