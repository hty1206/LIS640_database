<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Data Tagging Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="brand">Data Tagging Project</div>

      <ul>
        <li><a href="#calendar" data-link>Calendar</a></li>
        <li><a href="#tableau" data-link>Tableau</a></li>
      </ul>

      <div class="nav-right">
        <button id="newEventBtn" class="add-event-btn">＋ Create New Event</button>
        <button id="themeToggle" class="theme-btn">Light</button>
      </div>
    </nav>

    <main class="container">
      <!-- Calendar View -->
      <section id="view-calendar" class="view">
        <div class="panel control-bar">
          <div class="row gap">
            <label class="inline">
              Date size:
              <output id="dateSizeVal">14</output>
              px
            </label>
            <input
              id="dateSizeRange"
              type="range"
              min="10"
              max="28"
              step="1"
              value="14"
            />
          </div>
        </div>

        <!-- ⬇ 左右並排的 layout -->
        <div class="calendar-layout">
          <!-- 左邊：月曆卡片 -->
          <div class="wrap card">
            <header class="header">
              <div class="controls">
                <button id="todayBtn" aria-label="Back to current month">
                  Today
                </button>
              </div>
              <div class="title" id="titleText">—</div>
              <div class="right-controls">
                <button id="prevBtn" aria-label="Previous month">◀</button>
                <select id="monthSelect" aria-label="Select month"></select>
                <select id="yearSelect" aria-label="Select year"></select>
                <button id="nextBtn" aria-label="Next month">▶</button>
              </div>
            </header>

            <section class="calendar">
              <div class="weekdays" id="weekdays"></div>
              <div class="grid" id="grid"></div>
            </section>

            <footer class="foot">
              <div id="info">
                Selected Date:
                <span id="picked">—</span>
              </div>
            </footer>
          </div>

          <!-- 右邊：Tag sidebar（像 Canvas CALENDARS） -->
          <aside class="tag-sidebar card">
            <h3>Tags</h3>
            <ul class="tag-list">
              <li class="tag-item">
                <label>
                  <input type="checkbox" checked data-tag-filter="Anita Hu" />
                  <span class="tag-name">Academic calendar</span>
                </label>
              </li>

              <li class="tag-item">
                <label>
                  <input
                    type="checkbox"
                    checked
                    data-tag-filter="2024 MS Information Orientation"
                  />
                  <span class="tag-name">Closure</span>
                </label>
              </li>

              <li class="tag-item">
                <label>
                  <input
                    type="checkbox"
                    checked
                    data-tag-filter="COMPSCI320"
                  />
                  <span class="tag-name">Sports</span>
                </label>
              </li>

              <li class="tag-item">
                <label>
                  <input
                    type="checkbox"
                    checked
                    data-tag-filter="Cybersecurity Awareness 2025"
                  />
                  <span class="tag-name">Weather</span>
                </label>
              </li>
            </ul>
          </aside>
        </div>
      </section>

      <!-- Tableau View -->
      <section id="view-tableau" class="view hidden">
        <div class="panel">
          <h2>Embed Tableau</h2>
          <div class="row gap">
            <input
              id="tableauUrl"
              type="url"
              placeholder="Paste a Tableau Public/Server visualization URL"
            />
            <button id="loadTableau">Load</button>
          </div>
          <p class="muted small">
            Example: any Tableau Public visualization link.
          </p>
        </div>
        <div class="tableau-frame">
          <iframe
            id="tableauFrame"
            title="Tableau Embed"
            allowfullscreen
            loading="lazy"
          ></iframe>
        </div>
      </section>
    </main>

    <!-- ===== Create Event Modal ===== -->
    <div id="eventModalOverlay" class="modal-overlay hidden">
      <div class="modal">
        <header class="modal-header">
          <h2>Create New Event</h2>
          <button id="closeEventModal" class="icon-btn">✕</button>
        </header>

        <form id="eventForm" class="modal-body">
          <label class="field">
            <span class="field-label">Title</span>
            <input
              id="eventTitle"
              type="text"
              placeholder="Input Event Title..."
            />
          </label>

          <label class="field">
            <span class="field-label">Date</span>
            <input id="eventDate" type="date" />
          </label>

          <label class="field">
            <span class="field-label">From</span>
            <input id="eventStart" type="time" />
          </label>

          <label class="field">
            <span class="field-label">To</span>
            <input id="eventEnd" type="time" />
          </label>

          <label class="field">
            <span class="field-label">Location</span>
            <input
              id="eventLocation"
              type="text"
              placeholder="Event location..."
            />
          </label>

          <label class="field">
            <span class="field-label">Tags</span>
            <select id="eventCal">
              <option>Academic Calendar</option>
              <option>Closure</option>
              <option>Sports</option>
            </select>
          </label>

          <div class="modal-footer">
            <button type="submit" class="primary-btn">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
